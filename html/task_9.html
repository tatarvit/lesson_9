<body>
	<h1>Задача 9</h1>
	<p>
		Дано масив імен. Сформувати масив з перших літер цих імен.
	</p>
	<script>
		// вводимо дані
		let oldArray = [
			'Іван',
			'Петро',
			'Василь',
			'Олена',
			'Дарина',
			'Микола',
			'Михайло'
		]

		// формуємо новій масив
		let newArray = oldArray.map(element => element.charAt(0))
		document.write(newArray)
	</script>

</body>
