<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>Задача 1</h1>
	<p>
		Користувач вводить кількість елементів. Створити масив, що складається з вказаної кількості
		елементів заповнених нулями.
	</p>
	<script>
		// вводимо кількість елементів
		const element = parseInt(prompt('введіть кількість елементів масиву'))

		// створити масив
		let array = new Array(element).fill(0)

		// виведення масиву
		document.write(array)



	</script>

</body>

</html>
