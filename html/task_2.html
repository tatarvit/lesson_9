<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>Задача 2</h1>
	<p>
		Користувач вводить кількість елементів. Створити масив, у якому перша половина заповнена 1-цями,
		а друга заповнена 7-ками.
	</p>
	<script>
		// вводимо кількість елементів
		const element = parseInt(prompt('введіть кількість елементів масиву'))

		// створити масив
		let middleElement = (element / 2).toFixed(0)
		let array = new Array(element).fill(1)
		array.fill(7, middleElement)

		// виведення масиву
		document.write(array)



	</script>

</body>

</html>
