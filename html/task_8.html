<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>Задача 8</h1>
	<p>
		Дано масив номерів авто. Сформувати новий масив тих, які починаються на «А»
	</p>
	<script>
		// вводимо дані
		let numbersCars = [
			'AA4585AA',
			'BA5874AX',
			'DE2123HE',
			'AX3654BR',
			'KN2458EC',
			'AD4547RF'
		]

		// формуємо новій масив
		let numbersCarsA = numbersCars.filter(
			(element) => element.startsWith('A')
		)
		document.write(numbersCarsA)
	</script>

</body>

</html>
